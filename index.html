<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET Smart Planner ‚Äì Timetable Graph</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background: #f2f3f5; margin: 0; }
    body.dark { background: #121212; color: #e0e0e0; }

    header { position: sticky; top: 0; background: #2c3e50; color: #fff; padding: 14px; text-align: center; font-size: 18px; }
    body.dark header { background: #000; }

    .container { padding: 15px; max-width: 650px; margin: auto; }
    .card { background: #fff; border-radius: 14px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
    body.dark .card { background: #1e1e1e; }

    input, select, button { width: 100%; padding: 12px; margin-top: 8px; font-size: 15px; border-radius: 10px; border: 1px solid #ccc; }
    button { background: #3498db; color: #fff; border: none; }

    .slot { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
    body.dark .slot { border-color: #444; }
    .slot.completed span { text-decoration: line-through; color: #27ae60; }

    /* Graph */
    .bar-wrap { margin: 10px 0; }
    .bar-label { font-weight: bold; margin-bottom: 4px; }
    .bar-bg { background: #ddd; border-radius: 10px; height: 16px; }
    .bar-fill { height: 16px; border-radius: 10px; background: #2ecc71; width: 0%; transition: 0.4s; }

    .stats { display: flex; justify-content: space-around; font-weight: bold; }

    .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: space-around; background: #fff; padding: 10px 0; border-top: 1px solid #ddd; }
    body.dark .bottom-nav { background: #1e1e1e; border-color: #444; }
    .bottom-nav button { width: auto; padding: 8px 12px; font-size: 14px; }
  </style>
</head>
<body>
<header>üìä NEET Daily Progress Graph</header>

<div class="container">

  <div class="card">
    <button onclick="toggleDark()">üåô Toggle Dark Mode</button>
    <p id="countdown"></p>
  </div>

  <div class="card">
    <h3>Add Time Slot</h3>
    <input id="time" placeholder="Time (6:00 ‚Äì 7:30 AM)" />
    <input id="task" placeholder="Task (Physics Revision)" />
    <select id="subject">
      <option>Physics</option>
      <option>Chemistry</option>
      <option>Biology</option>
      <option>Revision</option>
      <option>Test</option>
    </select>
    <button onclick="addSlot()">Add Slot</button>
  </div>

  <div class="card">
    <h3>Today's Schedule</h3>
    <div id="slotList"></div>
  </div>

  <div class="card">
    <h3>Daily Completion Graph</h3>
    <div class="bar-wrap">
      <div class="bar-label">Completed Slots</div>
      <div class="bar-bg"><div id="progressBar" class="bar-fill"></div></div>
      <p id="percent"></p>
    </div>
  </div>

  <div class="card">
    <div class="stats">
      <div id="done">0 done</div>
      <div id="total">0 total</div>
    </div>
  </div>

</div>

<div class="bottom-nav">
  <button onclick="scrollTo(0,0)">üè† Home</button>
  <button onclick="alert('Timer coming next')">‚è± Timer</button>
  <button onclick="alert('Tests coming next')">üìù Tests</button>
</div>

<script>
let slots = JSON.parse(localStorage.getItem('neetSlots')) || [];
let dark = JSON.parse(localStorage.getItem('dark')) || false;

if (dark) document.body.classList.add('dark');

function toggleDark() {
  document.body.classList.toggle('dark');
  localStorage.setItem('dark', document.body.classList.contains('dark'));
}

function render() {
  const list = document.getElementById('slotList');
  list.innerHTML = '';
  let doneCount = 0;

  slots.forEach((s, i) => {
    if (s.completed) doneCount++;
    const div = document.createElement('div');
    div.className = 'slot' + (s.completed ? ' completed' : '');
    div.innerHTML = `<span>${s.time} | [${s.subject}] ${s.task}</span>
      <input type="checkbox" ${s.completed ? 'checked' : ''} onchange="toggle(${i})" />`;
    list.appendChild(div);
  });

  const percent = slots.length ? Math.round((doneCount / slots.length) * 100) : 0;
  document.getElementById('progressBar').style.width = percent + '%';
  document.getElementById('percent').innerText = percent + '% completed';

  doneEl.innerText = `${doneCount} done`;
  totalEl.innerText = `${slots.length} total`;

  localStorage.setItem('neetSlots', JSON.stringify(slots));
}

function addSlot() {
  if (!time.value || !task.value) return;
  slots.push({ time: time.value, task: task.value, subject: subject.value, completed: false });
  time.value = ''; task.value = '';
  render();
}

function toggle(i) { slots[i].completed = !slots[i].completed; render(); }

const examDate = new Date('2026-05-03');
setInterval(() => {
  const days = Math.floor((examDate - new Date()) / (1000*60*60*24));
  countdown.innerText = days > 0 ? `‚è≥ ${days} days left for NEET` : 'üî• Exam Day';
}, 1000);

const doneEl = document.getElementById('done');
const totalEl = document.getElementById('total');

render();
</script>
</body>
</html>
