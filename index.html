<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET Smart Daily Planner</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .row { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
    input, select, button { padding: 10px; font-size: 14px; }
    button { cursor: pointer; }
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #ddd; }
    li.completed span { text-decoration: line-through; color: green; }
    .stats { display: flex; justify-content: space-around; margin-top: 20px; font-weight: bold; }
    .timer { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
<h1>NEET Smart Daily Planner</h1>
<div class="container">

  <!-- Add Goal -->
  <div class="row">
    <input id="goalText" placeholder="Study goal (e.g. Ray Optics)" />
    <select id="subject">
      <option>Physics</option>
      <option>Chemistry</option>
      <option>Biology</option>
    </select>
    <input id="hours" type="number" placeholder="Hours" min="0" step="0.5" />
    <button onclick="addGoal()">Add Goal</button>
  </div>

  <ul id="goalList"></ul>

  <!-- Stats -->
  <div class="stats">
    <div id="progress">Completed: 0/0</div>
    <div id="time">Study Hours: 0</div>
  </div>

  <!-- Study Timer -->
  <div class="timer">
    <h3>Study Timer (Minutes)</h3>
    <input id="timerInput" type="number" placeholder="25" />
    <button onclick="startTimer()">Start</button>
    <p id="timerDisplay"></p>
  </div>

</div>

<script>
let goals = JSON.parse(localStorage.getItem('neetGoals')) || [];
let timer;

function render() {
  const list = document.getElementById('goalList');
  list.innerHTML = '';
  let done = 0;
  let hours = 0;

  goals.forEach((g, i) => {
    if (g.completed) { done++; hours += Number(g.hours); }
    const li = document.createElement('li');
    if (g.completed) li.classList.add('completed');
    li.innerHTML = `<span>[${g.subject}] ${g.text} (${g.hours}h)</span>
      <input type="checkbox" ${g.completed ? 'checked' : ''} onchange="toggle(${i})" />`;
    list.appendChild(li);
  });

  document.getElementById('progress').innerText = `Completed: ${done}/${goals.length}`;
  document.getElementById('time').innerText = `Study Hours: ${hours}`;
  localStorage.setItem('neetGoals', JSON.stringify(goals));
}

function addGoal() {
  const text = goalText.value.trim();
  if (!text) return;
  goals.push({ text, subject: subject.value, hours: hours.value || 0, completed: false });
  goalText.value = ''; hours.value = '';
  render();
}

function toggle(i) { goals[i].completed = !goals[i].completed; render(); }

function startTimer() {
  clearInterval(timer);
  let t = (timerInput.value || 25) * 60;
  timer = setInterval(() => {
    let m = Math.floor(t / 60);
    let s = t % 60;
    timerDisplay.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
    if (t-- <= 0) clearInterval(timer);
  }, 1000);
}

render();
</script>
</body>
</html>
