<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEET Smart Planner Pro ‚Äì Mobile</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background: #f2f3f5; margin: 0; padding: 0; }
    body.dark { background: #121212; color: #e0e0e0; }

    header {
      position: sticky; top: 0; background: #2c3e50; color: #fff;
      padding: 15px; text-align: center; font-size: 18px;
    }

    body.dark header { background: #000; }

    .container { padding: 15px; max-width: 600px; margin: auto; }

    .card {
      background: #fff; border-radius: 15px; padding: 15px; margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    body.dark .card { background: #1e1e1e; }

    input, select, button {
      width: 100%; padding: 12px; margin-top: 8px; font-size: 15px;
      border-radius: 10px; border: 1px solid #ccc;
    }

    button { background: #3498db; color: #fff; border: none; }
    button:active { transform: scale(0.98); }

    .goal {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 0; border-bottom: 1px solid #eee;
    }

    body.dark .goal { border-color: #444; }

    .goal.completed span { text-decoration: line-through; color: #27ae60; }

    .stats { display: flex; justify-content: space-around; font-weight: bold; }

    .bar { height: 14px; border-radius: 7px; background: #3498db; margin-bottom: 8px; }
    body.dark .bar { background: #9b59b6; }

    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      display: flex; justify-content: space-around;
      background: #fff; padding: 10px 0; border-top: 1px solid #ddd;
    }

    body.dark .bottom-nav { background: #1e1e1e; border-color: #444; }

    .bottom-nav button { width: auto; padding: 8px 12px; font-size: 14px; }
  </style>
</head>
<body>
<header>üìò NEET Smart Planner</header>

<div class="container">

  <div class="card">
    <button onclick="toggleDark()">üåô Toggle Dark Mode</button>
    <p id="countdown"></p>
  </div>

  <div class="card">
    <h3>Add Study Goal</h3>
    <input id="goalText" placeholder="Chapter / Topic" />
    <select id="subject">
      <option>Physics</option>
      <option>Chemistry</option>
      <option>Biology</option>
    </select>
    <input id="hours" type="number" placeholder="Hours" step="0.5" />
    <button onclick="addGoal()">Add Goal</button>
  </div>

  <div class="card">
    <h3>Today's Goals</h3>
    <div id="goalList"></div>
  </div>

  <div class="card">
    <div class="stats">
      <div id="progress">0/0</div>
      <div id="time">0h</div>
    </div>
  </div>

  <div class="card">
    <h3>Subject-wise Hours</h3>
    <div id="chart"></div>
  </div>

</div>

<div class="bottom-nav">
  <button onclick="scrollTo(0,0)">üè† Home</button>
  <button onclick="alert('Timer coming next')">‚è± Timer</button>
  <button onclick="alert('Tests coming next')">üìù Tests</button>
</div>

<script>
let goals = JSON.parse(localStorage.getItem('neetGoals')) || [];
let dark = JSON.parse(localStorage.getItem('dark')) || false;

if (dark) document.body.classList.add('dark');

function toggleDark() {
  document.body.classList.toggle('dark');
  localStorage.setItem('dark', document.body.classList.contains('dark'));
}

function render() {
  const list = document.getElementById('goalList');
  list.innerHTML = '';
  let done = 0, total = 0;
  let subjects = { Physics: 0, Chemistry: 0, Biology: 0 };

  goals.forEach((g, i) => {
    if (g.completed) {
      done++; total += Number(g.hours);
      subjects[g.subject] += Number(g.hours);
    }

    const div = document.createElement('div');
    div.className = 'goal' + (g.completed ? ' completed' : '');
    div.innerHTML = `<span>[${g.subject}] ${g.text} (${g.hours}h)</span>
      <input type="checkbox" ${g.completed ? 'checked' : ''} onchange="toggle(${i})" />`;
    list.appendChild(div);
  });

  progress.innerText = `${done}/${goals.length} done`;
  time.innerText = `${total}h`;

  renderChart(subjects);
  localStorage.setItem('neetGoals', JSON.stringify(goals));
}

function renderChart(subjects) {
  const chart = document.getElementById('chart');
  chart.innerHTML = '';
  const max = Math.max(...Object.values(subjects), 1);
  for (let s in subjects) {
    const p = document.createElement('p');
    p.innerText = `${s}: ${subjects[s]}h`;
    const bar = document.createElement('div');
    bar.className = 'bar';
    bar.style.width = (subjects[s] / max) * 100 + '%';
    chart.appendChild(p);
    chart.appendChild(bar);
  }
}

function addGoal() {
  if (!goalText.value.trim()) return;
  goals.push({ text: goalText.value, subject: subject.value, hours: hours.value || 0, completed: false });
  goalText.value = ''; hours.value = '';
  render();
}

function toggle(i) { goals[i].completed = !goals[i].completed; render(); }

const examDate = new Date('2026-05-03');
setInterval(() => {
  const days = Math.floor((examDate - new Date()) / (1000*60*60*24));
  countdown.innerText = days > 0 ? `‚è≥ ${days} days left for NEET` : 'üî• Exam Day';
}, 1000);

render();
</script>
</body>
</html>
